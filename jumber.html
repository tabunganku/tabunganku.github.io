        .choice-button {

        .choice-button:hover {

        /* Password input styles */

            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .password-input-group input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .password-input-group button {
            background-color: #28a745; /* Green for check */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,166,66,0.3);
        }

        .password-input-group button:hover {
            background-color: #218838; /* Darker green */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,166,66,0.5);
        }

        .password-message {
            margin-top: 15px;
            font-size: 1em;
            font-weight: bold;
            color: #ffc107; /* Warning color */
        }

        /* Animasi */
        @keyframes slideInDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            70% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes rotateAndScale {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Responsif */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;

            .navbar {
                padding: 0; /* Remove padding */

<body>

        </video>
        <div class="hero-overlay"></div>

            <button class="reveal-button" id="revealContentButton">Mulai Sekarang! ðŸš€</button>
        </div>
    </div>

    <audio id="backgroundMusic" src="https://files.catbox.moe/i01crz.mp3" preload="auto"></audio>

    <div class="main-content-wrapper" id="choiceButtonsContainer">
        <div class="content-inner">
            <div class="choice-buttons-grid">
                <a href="https://link.dana.id/danakaget?c=ssjpx6mmp&r=cAYM8h&orderId=20250718101214437515010300166998232043981" target="_blank" class="choice-button" id="danaKagetBtn1"><i class="fas fa-gift"></i>PEJUANG RUPIAH</a>
                <a href="https://link.dana.id/danakaget?c=sfunt7tt6&r=cAYM8h&orderId=20250718101214181115010300166998232058196" target="_blank" class="choice-button" id="danaKagetBtn2"><i class="fas fa-gift"></i> DAGET SKUYY</a>
                <a href="https://link.dana.id/danakaget?c=s7jyagury&r=cAYM8h&orderId=20250718101214881115010300166998231967696" target="_blank" class="choice-button" id="danaKagetBtn3"><i class="fas fa-gift"></i> NAILONG DAGET</a>
            </div>
            
            <div class="password-input-group" id="passwordInputGroup">
                <input type="password" id="passwordInput" placeholder="Masukkan Sandi Jumber">
                <button id="checkPasswordBtn">KLAIM JUMBER</button>
                <p class="password-message" id="passwordMessage"></p>
            </div>
        </div>
    </div>

<script>
    // JavaScript to handle hero section and content reveal
    document.addEventListener('DOMContentLoaded', () => {
        const revealButton = document.getElementById('revealContentButton');
        const heroSection = document.getElementById('heroSection');
        const choiceButtonsContainer = document.getElementById('choiceButtonsContainer');
        const backgroundMusic = document.getElementById('backgroundMusic');

        const passwordInputGroup = document.getElementById('passwordInputGroup');
        const passwordInput = document.getElementById('passwordInput');
        const checkPasswordBtn = document.getElementById('checkPasswordBtn');
        const passwordMessage = document.getElementById('passwordMessage');

        const danaKagetBtn1 = document.getElementById('danaKagetBtn1');
        const danaKagetBtn2 = document.getElementById('danaKagetBtn2');
        const danaKagetBtn3 = document.getElementById('danaKagetBtn3');

        // Define passwords and their corresponding buttons
        const passwords = {
            "dagetskuy": danaKagetBtn2, // Sandi 1 to show DAGET SKUYY
            "pejuangbinor": danaKagetBtn1, // Sandi 2 to show DAGET AHAY
            "nailongdaget": danaKagetBtn3  // Sandi 3 to show NAILONG DAGET
        };

        // Initially hide all Dana Kaget buttons
        danaKagetBtn1.style.display = 'none';
        danaKagetBtn2.style.display = 'none';
        danaKagetBtn3.style.display = 'none';

        // Play music once user interacts
        let hasInteracted = false;
        const playMusic = () => {
            if (!hasInteracted) {
                backgroundMusic.play().catch(e => console.log("Audio play prevented:", e));
                backgroundMusic.volume = 0.3; // Set initial volume
                hasInteracted = true;
            }
        };

        // Add event listeners for interaction to play music
        document.body.addEventListener('click', playMusic, { once: true });
        document.body.addEventListener('keydown', playMusic, { once: true });

        revealButton.addEventListener('click', () => {
            heroSection.style.opacity = '0';
            heroSection.style.transform = 'translateY(-100%)';

            setTimeout(() => {
                heroSection.style.display = 'none';
                choiceButtonsContainer.classList.add('active');
                // Ensure password input group is visible when content container is active
                passwordInputGroup.style.display = 'flex';
            }, 800); // Match transition duration
        });

        checkPasswordBtn.addEventListener('click', () => {
            const enteredPassword = passwordInput.value.toLowerCase().trim(); // Convert to lowercase and trim for consistency
            let found = false;

            // Hide all buttons first to ensure only the correct one is shown
            danaKagetBtn1.style.display = 'none';
            danaKagetBtn2.style.display = 'none';
            danaKagetBtn3.style.display = 'none';

            for (const password in passwords) {
                if (enteredPassword === password) {
                    passwords[password].style.display = 'flex'; // Show the corresponding button
                    passwordMessage.textContent = 'Sandi Benar! Selamat mengambil Dana Kagetmu!';
                    passwordMessage.style.color = '#28a745'; // Green for success
                    found = true;
                    passwordInput.value = ''; // Clear input field
                    break;
                }
            }

            if (!found) {
                passwordMessage.textContent = 'Sandi salah. Coba lagi!';
                passwordMessage.style.color = '#dc3545'; // Red for error
            }
        });

        // Optional: Allow pressing Enter key to check password
        passwordInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                checkPasswordBtn.click();
            }
        });
    });
</script>
