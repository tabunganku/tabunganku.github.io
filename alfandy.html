    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font lucu */
            margin: 0;
            overflow: hidden; /* Sembunyikan scrollbar jika ada animasi melimpah */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a7d9ff, #6cb2f7); /* Gradasi biru */
            color: #333;
        }

        .page-section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            animation: fadeIn 1s ease-out;
            position: relative; /* Penting untuk posisi relatif gambar */
            z-index: 5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .button-container button,
        .page-section button {
            background-color: #6cb2f7;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .button-container button:hover,
        .page-section button:hover {
            background-color: #4a90e2;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
        }

        #combinedActionBtn.playing {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        form label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        form input,
        form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        form input:focus,
        form textarea:focus {
            border-color: #6cb2f7;
            outline: none;
        }

        .hidden {
            display: none;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        #confirmationMessage {
            margin-top: 30px;
            padding: 20px;
            background-color: #e6f7ff;
            border-radius: 15px;
            border: 1px solid #b3e0ff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
            opacity: 0.1;
            z-index: -1;
            animation: panBackground 60s linear infinite;
        }

        @keyframes panBackground {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        /* --- Animasi Gambar Mengambang (Diubah untuk pojok dan kedip) --- */
        .blinking-image {
            position: absolute;
            width: 80px; /* Ukuran gambar lebih besar */
            height: auto;
            z-index: 10;
            pointer-events: none;
            opacity: 0; /* Mulai tersembunyi */
            animation: blink 1s infinite alternate; /* Animasi kedip */
        }

        /* Posisi untuk setiap sudut */
        .blinking-image.top-left {
            top: 10px;
            left: 10px;
        }
        .blinking-image.top-right {
            top: 10px;
            right: 10px;
        }
        .blinking-image.bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .blinking-image.bottom-right {
            bottom: 10px;
            right: 10px;
        }

        @keyframes blink {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="page-section" id="landingPage">
        <h1>Happy Birthday to You!</h1>
        <div class="button-container">
            <button id="combinedActionBtn">Buka Kejutan & Putar Musik 🎉🎶</button>
        </div>
        <audio id="backgroundMusic" loop>
            <source src="https://j.top4top.io/m_34826lo3i0.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="page-section hidden" id="ucapanPage">
        <h2>🎉 Selamat Ulang Tahun, Alfandy! 🎉</h2>
        <form id="birthdayForm">
            <div id="inputStep1" class="form-step visible">
                <label for="senderName">Dari:</label>
                <input type="text" id="senderName" placeholder="Nama Anda" required>
                <button type="button" class="next-step-btn" data-next-step="inputStep2">Lanjut</button>
            </div>

            <div id="inputStep2" class="form-step hidden">
                <label for="message">Ucapanmu:</label>
                <textarea id="message" placeholder="Tulis ucapan selamat ulang tahunmu di sini..." rows="5" required></textarea>
                <button type="button" class="next-step-btn" data-next-step="inputStep3">Lanjut</button>
            </div>

            <div id="inputStep3" class="form-step hidden">
                <label for="danaKagetLink">Link Dana Kaget (opsional):</label>
                <input type="url" id="danaKagetLink" placeholder="Tempel link Dana Kaget di sini">
                <button type="submit">Kirim Ucapan! 💌</button>
            </div>
        </form>
        <div id="confirmationMessage" class="hidden">
            <p>Terima kasih atas ucapan dan hadiahnya! ❤️</p>
            <button id="goToWaBtn">Lanjut ke WhatsApp</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const landingPage = document.getElementById('landingPage');
        const ucapanPage = document.getElementById('ucapanPage');
        const combinedActionBtn = document.getElementById('combinedActionBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const birthdayForm = document.getElementById('birthdayForm');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const goToWaBtn = document.getElementById('goToWaBtn');
        const nextStepButtons = document.querySelectorAll('.next-step-btn');

        const imageAssets = [
            "https://i.ibb.co/LDrMKznf/free-belated-birthday-vector-cartoon-sticker-605041-wh300-4.png",
            "https://i.ibb.co/WWfScNJz/free-belated-birthday-vector-cartoon-sticker-605041-wh300-3.png",
            "https://i.ibb.co/gsckkGM/free-belated-birthday-vector-cartoon-sticker-605041-wh300-2.png",
            "https://i.ibb.co/r2wsN4Rs/free-belated-birthday-vector-cartoon-sticker-605041-wh300-1.png"
        ];
        const cornerClasses = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];

        // Buat dan atur setiap gambar animasi di sudut-sudut
        imageAssets.forEach((src, index) => {
            if (index < cornerClasses.length) { // Pastikan ada cukup kelas sudut untuk gambar
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('blinking-image', cornerClasses[index]);
                document.body.appendChild(img); // Tambahkan ke body agar bisa di posisi absolut relatif terhadap viewport
            }
        });

        // Logika untuk tombol gabungan
        if (combinedActionBtn) {
            combinedActionBtn.addEventListener('click', () => {
                landingPage.classList.remove('visible');
                landingPage.classList.add('hidden');
                backgroundMusic.play();
                combinedActionBtn.classList.add('playing');
                setTimeout(() => {
                    landingPage.style.display = 'none';
                    ucapanPage.style.display = 'block';
                    setTimeout(() => {
                        ucapanPage.classList.remove('hidden');
                        ucapanPage.classList.add('visible');
                    }, 50);
                }, 500);
            });
        }

        // Logika untuk menampilkan input satu per satu
        nextStepButtons.forEach(button => {
            button.addEventListener('click', () => {
                const currentStep = button.closest('.form-step');
                const inputElement = currentStep.querySelector('input, textarea');
                if (inputElement && inputElement.hasAttribute('required') && inputElement.value.trim() === '') {
                    alert('Mohon lengkapi kolom ini sebelum melanjutkan.');
                    return;
                }
                const nextStepId = button.getAttribute('data-next-step');
                const nextStep = document.getElementById(nextStepId);
                currentStep.classList.remove('visible');
                currentStep.classList.add('hidden');
                setTimeout(() => {
                    currentStep.style.display = 'none';
                    if (nextStep) {
                        nextStep.style.display = 'block';
                        setTimeout(() => {
                            nextStep.classList.remove('hidden');
                            nextStep.classList.add('visible');
                        }, 50);
                    }
                }, 500);
            });
        });

        // Logika Pengiriman Formulir

            birthdayForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const senderName = document.getElementById('senderName').value;
                const message = document.getElementById('message').value;
                const danaKagetLink = document.getElementById('danaKagetLink').value;

                setTimeout(() => {
                    birthdayForm.style.display = 'none';
                    confirmationMessage.style.display = 'block';
                    setTimeout(() => {
                        confirmationMessage.classList.remove('hidden');
                        confirmationMessage.classList.add('visible');
                    }, 50);
                }, 500);
                if (goToWaBtn) {

                        let whatsappText = `Halo Alfandy! 👋\nDari: ${senderName}\nPesan: ${message}`;
